<html>
	<head>
		<link rel="stylesheet" type="text/css" href="asset://ui/hud.css"></link>
		<script src="asset://ui/hud.js"></script>
	</head>
	<body>

		<div style="pointer-events: none; position: absolute; left: 0; top: 0; right: 0; bottom: 0;">
		<table style="width: 100%; height: 100%;">
		<tr ><td valign="middle" align="center">
		<div style="display: inline-block;">

		<script>
			var windowHeaderHTML = arcadeHud.generateWindowHeaderHTML("Import Legacy Content", "", false, true, "window.location='asset://ui/import.html';", "aaapi.system.deactivateInputMode();");
			document.write(windowHeaderHTML);
		</script>

		<center>
			<div class="aaWindowPaneContent aaThemeColorTwoHighBackgroundColor aaThemeColorTwoLowBorderColor aaTextSizeFontSize aaTextColorTwoColor">
				<div style="text-align: left; font-family: Arial;" class="aaTitleTextSizeFontSize aaTextColorTwoColor">
					If you already have stuff in Legacy Mode, you can import it<br />
					all into Redux.<br />
					<br />
					<center>
						<div style="display: inline-block;">
							<ol style="margin: 0; text-align: left;">
								<li>Close Redux first.</li>
								<li>Launch Legacy Mode.</li>
								<li>Go to Main Menu > Options > Export to Redux.</li>
							</ol><br />
						</div>
					</center>
					<hr />
					* Workshop subscriptions are shared between both modes.
				</div>
			</div>

			<br />

			<!-- View Instructions
			<input type="button" class="aaButton aaBigButton aaTitleTextSizeFontSize aaThemeColorTwoHoverShadedBackground aaTextColorTwoColor aaThemeColorTwoLowBorderColor helpNote" value="View Instructions" onclick="window.location='asset://ui/importLegacyContentWizard.html';" help="Learn more about importing Early Access content." />
			-->

			<!-- OK -->
			<input type="button" class="aaButton aaBigButton aaTitleTextSizeFontSize aaThemeColorTwoHoverShadedBackground aaTextColorTwoColor aaThemeColorTwoLowBorderColor helpNote" value="OK" onclick="window.location='asset://ui/welcome.html';" help="Return to the Main Menu." />

			<!-- Quit -->
			<input type="button" class="aaButton aaBigButton aaTitleTextSizeFontSize aaThemeColorTwoHoverShadedBackground aaTextColorTwoColor aaThemeColorTwoLowBorderColor helpNote" value="Close Redux Now" onclick="aaapi.system.quit();" help="Closes AArcade so you can re-launch in Legacy Mode." />

		</center>

		<script>
			var windowFooterHTML = arcadeHud.generateWindowFooterHTML();
			document.write(windowFooterHTML);
		</script>

		</div>
		</td></tr>
		</table>
		</div>

		<a href="javascript:location.reload();" class="devReload">&bull;&nbsp;</a>

	</body>
</html>
