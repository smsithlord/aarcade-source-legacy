<html>
	<head>
		<link rel="stylesheet" type="text/css" href="asset://ui/hud.css"></link>
		<script src="asset://ui/hud.js"></script>
	</head>
	<body>

		<div style="pointer-events: none; position: absolute; left: 0; top: 0; right: 0; bottom: 0;">
		<table style="width: 100%; height: 100%;">
		<tr ><td valign="middle" align="center">
		<div style="display: inline-block;">

		<script>
			var uiBack = arcadeHud.getParameterByName("uiback");
			var windowHeaderHTML = arcadeHud.generateWindowHeaderHTML("Workshop", "", false, true, uiBack, "aaapi.system.deactivateInputMode();");
			document.write(windowHeaderHTML);
		</script>

		<script>
			var windowTabsHeaderHTML = arcadeHud.generateWindowTabsHeaderHTML({
				"tabs": [
					{
						"id": "explore",
						"title": "Explore"
					},
					{
						"id": "subscribed",
						"title": "Subscribed"
					},
					{
						"id": "published",
						"title": "Published"
					}
				]
			});
			document.write(windowTabsHeaderHTML);
		</script>

		<div class="aaTabContent aaThemeColorTwoHighBackgroundColor aaThemeColorTwoLowBorderColor" tabid="explore">
			<div class="aaTextSizeFontSize aaTextColorTwoColor">
				This tab is a placeholder for community curated workshop items.
			</div>
		</div>
		<div class="aaTabContent aaThemeColorTwoHighBackgroundColor aaThemeColorTwoLowBorderColor" tabid="subscribed">
			<div class="aaTextSizeFontSize aaTextColorTwoColor">
				This tab is a placeholder for all of your subscribed workshop addons.<br />
				<input class="aaButton aaBigButton aaTitleTextSizeFontSize aaThemeColorTwoHoverShadedBackground aaTextColorTwoColor aaThemeColorTwoLowBorderColor" onclick="window.location='asset://ui/workshopSubscribed.html';" value="View" />
			</div>
		</div>
		<div class="aaTabContent aaThemeColorTwoHighBackgroundColor aaThemeColorTwoLowBorderColor aaTextSizeFontSize aaTextColorTwoColor" tabid="published">
			<div class="aaTextSizeFontSize aaTextColorTwoColor">
				This tab is a placeholder for all of your own published workshop addons.
			</div>
		</div>

		<script>
			var windowTabsFooterHTML = arcadeHud.generateWindowTabsFooterHTML();
			document.write(windowTabsFooterHTML);
		</script>

		<script>
			var windowFooterHTML = arcadeHud.generateWindowFooterHTML();
			document.write(windowFooterHTML);
		</script>

		</div>
		</td></tr>
		</table>
		</div>



		<div class="hudContent" style="display: none; width: 20%; position: fixed; left: 0; right: 0; top: 50%; -webkit-transform: translate(0, -50%);">
			<div class="hudContentHeader">
				<div class="hudContentHeaderRow">
					<div class="hudContentHeaderCell">
						<div class="hudContentHeaderButton helpNote" style="display: block;" onclick="window.location='asset://ui/addons.html';" help="Go back to the previous menu.">
							&nbsp;<img src="asset://ui/backarrow.png" />&nbsp;
						</div>
					</div>
					<div class="hudContentHeaderCell">
						Workshop
					</div>
					<div class="hudContentHeaderCell">
						<div class="hudContentHeaderButton helpNote" onclick="aaapi.system.deactivateInputMode();" help="Close the menu.">&nbsp;<img src="asset://ui/xicon.png" />&nbsp;</div>
					</div>
				</div>
			</div>

			<div class="mainButton helpNote" onclick="window.location='asset://ui/workshopSubscribed.html';" help="Browse & manage your current subscriptions.">Subscribed</div>
			<div class="mainButton disabledButton helpNote" onclick="window.location='asset://ui/backpack.html';" help="Browse & manage published addons that you are the owner of.">Published</div>
			<div class="mainButton disabledButton helpNote" onclick="window.location='asset://ui/mounts.html';" help="Browse a selection of addons prepared by AArcade community curators.">Explore</div>
		</div>

		<a href="javascript:location.reload();" class="devReload">&bull;&nbsp;</a>

	</body>
</html>
